<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../assets/css/chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;800&family=Barlow:wght@400;700&family=Outfit:wght@300&family=Roboto+Mono:ital,wght@0,300;1,300&family=Roboto+Slab:wght@300&family=Space+Mono:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="chat_with_us">
            <div class="chat_with_us-P">

                <p> <img src="../assets/Images/chat.png" alt="chat">
                    Chat with your Owner</p>
                <button class="chat_with_us-2ndP" onclick="history.back()">X</button>


            </div>

            <div class="chat_profile">
                <img src="../assets/Images/avatar (4).svg" alt="">
                <div>
                    <p>Owner Name</p>
                    <div class="profile_logo"><img src="../assets/Images/Logo.png" alt="Logo">
                        <p>Needs To Be Done</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="date">

                <span>____________________</span>
                <p>Today</p><span>____________________</span>
            </div>

            <div class="leftchat">
                <p>Hello Sir </p><br>
                <p>I am Kishore</p><br>
                <p>I accepted your request sir</p><br>
                <p>When you complete this work</p><br>
            </div>

            <div class="right_chat">
                <p>Hi Sir</p><br>
                <p class="right_chat_p2">I will complete with 3days</p><br>
            </div>
        </div>

        <div class="typebar">
            <div class="typebar_div1">
                +
            </div>

            <div class="typebar_div2">
                <input type="text" placeholder="Type here" />
            </div>
            <div class="typebar_div3">
                Languages &emsp; +
            </div>
        </div>
    </section>
</body>

</html>
