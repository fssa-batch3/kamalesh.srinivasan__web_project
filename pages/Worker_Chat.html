<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../assets/css/chat.css">
</head>

<body>
    <section>
        <div class="left">
            <div class="lefttop">
                <img src="../assets/Images/avatar (2).svg" alt="profileImage" class="profilePic">
                <div class="name">Kamalesh</div>

            </div>

            <div class="search">
                <input type="text" placeholder="Search Workers">
            </div>

            <div class="recentChats">
                <div class="chatCard">
                    <div class="chatCardImg">
                        <img src="../assets/Images/avatar (5).svg" alt="workerImage">
                    </div>

                    <div class="name">Ajmal</div>

                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="chat_with_us">
            <div class="chat_with_us-P">

                <p> <img src="../assets/Images/chat.png" alt="chat">
                    Chat with your worker</p>
                <button class="chat_with_us-2ndP" onclick="history.back()">X</button>


            </div>

            <div class="chat_profile">
                <img src="../assets/Images/avatar (2).svg" alt="">
                <div>
                    <p>Worker Name</p>
                    <div class="profile_logo"><img src="../assets/Images/Logo.png" alt="Logo">
                        <p>Needs To Be Done</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="date">

                <span>____________________</span>
                <p>Today</p><span>____________________</span>
            </div>

            <div class="leftchat">
                <p>Hello Sir </p><br>
                <p>I am kamalesh</p><br>
                <p>You accepted my request sir</p><br>
                <p>Please tell the full Requirements </p><br>
            </div>

            <div class="right_chat">
                <p>Hi Sir</p><br>
                <p class="right_chat_p2">I will send more details</p><br>
            </div>
        </div>

        <div class="typebar">
            <div class="typebar_div1">
                +
            </div>

            <div class="typebar_div2">
                <input type="text" placeholder="Type here" />
            </div>
            <div class="typebar_div3">
                Languages &emsp; +
            </div>
        </div>
    </section>
</body>

</html>
