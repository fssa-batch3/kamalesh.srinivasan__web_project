<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/css/Register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;800&family=Barlow:wght@400;700&family=Outfit:wght@300&family=Roboto+Mono:ital,wght@0,300;1,300&family=Roboto+Slab:wght@300&family=Space+Mono:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- this is WorkerRegister -->
    <section>
        <img alt="image" alt="image" src="../assets/Images/signinback.svg">
        <!-- <a href="pages/OwnerBio.html"></a> -->
        <div>
            <h1>Register Here</h1>

            <form>
                <label>Full Name</label><br>
                <input type="text" id="name" value="kamalesh Srinivasan" placeholder="Name.." /><br>

                <label>Email</label><br>
                <input type="email" id="email" value="kamalesh.srinivasan@fssa.freshworks.com"
                    placeholder="example@gmail.com" /><br>

                <label>Username</label><br>
                <input type="text" id="username" value="kamlaeshsri" placeholder="Username..." /><br>

                <label>Password</label><br>
                <input type="password" id="password" value="kkkk@sssss" placeholder="*********" /><br>

                <label>Repeat Password</label><br>
                <input type="password" id="Rpassword" value="kkkk@sssss" placeholder="*********" /><br>

                <input type="checkbox">
                <label for="">I agree to the terms and Conditions</label><br>
                <p class="btns">
                    <button class="reg" type="submit"><a href="../pages/Bio.html">Register</a></button><br>
                    <a href=""><button class="cancel" type="reset"><a href="../index.html">Cancel </a></button><br></a>
                    <button class="signin" id="signIn" type="submit">Signin</button><br>
                </p>
            </form>

        </div>

        <script>

            document.getElementById("signIn").addEventListener("click", (event) => {
                location.href = "Signin.html"
            })


            const email = (document.getElementById("email").value)
            const name = (document.getElementById("name").value)
            const Username = (document.getElementById("username").value)
            const password = (document.getElementById("password").value)
            const Rpassword = (document.getElementById("Rpassword").value)

            console.log(email, name, Username, password, Rpassword);
        </script>
    </section>
</body>

</html>
